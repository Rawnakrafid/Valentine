<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            overflow: hidden;
            position: relative;
        }
        h1 {
            margin-top: 100px;
            color: red;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            position: absolute;
        }
        .yes {
            background-color: lightgreen;
            left: 40%;
        }
        .no {
            background-color: lightcoral;
            left: 55%;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ❤️</h1>
    <div class="buttons">
        <button class="yes" onclick="location.href='2.html'">Yes</button>
        <button class="no" onmouseover="moveButton(this)">No</button>
    </div>
    
    <script>
        function moveButton(btn) {
            let maxX = window.innerWidth - btn.clientWidth - 10; // Prevent out-of-bounds right
            let maxY = window.innerHeight - btn.clientHeight - 10; // Prevent out-of-bounds bottom
            let x = Math.max(10, Math.random() * maxX); // Ensure at least 10px from left
            let y = Math.max(10, Math.random() * maxY); // Ensure at least 10px from top

            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
    </script>
</body>
</html>
