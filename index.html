<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            overflow: hidden;
            position: relative;
        }
        h1 {
            margin-top: 100px;
            color: red;
        }
        .buttons {
            margin-top: 20px   ;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            position: absolute;
        }
        .yes {
            background-color: lightgreen;
            left: 40%;
        }
        .no {
            background-color: lightcoral;
            left: 55%;
        }
        #message {
            margin-top: 400px;
            font-size: 40px;
            font-weight: bolder;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? â¤ï¸</h1>
    <div class="buttons">
        <button class="yes" onclick="location.href='2.html'">Yes</button>
        <button class="no" onmouseover="moveButton(this)">No</button>
    </div>
    <div id="message"></div>
    <audio id="background-music" loop>
        <source src="song2.mp3" type="audio/mpeg">
    </audio>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("background-music");

            function playAudio() {
                audio.play().then(() => {
                    console.log("Audio is playing.");
                }).catch(error => {
                    console.log("Autoplay blocked, waiting for user interaction.");
                });

                document.removeEventListener("click", playAudio);
            }

            playAudio();
            document.addEventListener("click", playAudio);
        });

        let hoverCount = 0;
        let messages = [
            "Why do you want to click no? ğŸ¥º",
            "Do you still wanna reject? ğŸ˜¢",
            "Mhhm you don't love me anymore now? ğŸ’”",
            "Are you sure about that? ğŸ˜Ÿ",
            "Think again! I'm waiting... ğŸ’",
            "Don't make me cry... ğŸ˜­",
            "Last chance! Say yes! ğŸ¥°",
            "You're breaking my heart! ğŸ’˜",
            "If you say no, I'll be sad forever! ğŸ’”"
        ];

        function moveButton(btn) {
            hoverCount++;
            if (hoverCount % 5 === 0) {
                let messageIndex = Math.floor(hoverCount / 5) % messages.length;
                document.getElementById("message").innerText = messages[messageIndex];
            }

            let maxX = window.innerWidth - btn.clientWidth - 200; 
            let maxY = window.innerHeight - btn.clientHeight - 200; 
            let x = Math.max(50, Math.random() * maxX); 
            let y = Math.max(50, Math.random() * maxY);

            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
    </script>
</body>
</html>
